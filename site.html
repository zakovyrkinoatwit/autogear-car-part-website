<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <img src="autogearlogos\autogear-new-color-transparent.png" id="logo">
                <div id="cart">
                    <img src="autogearlogos/shopping-cart.png">
                </div>
                <div id="search">
                    <input type="text" placeholder="    Search...">
                    <button type="submit"><img src="autogearlogos/search.png"></button>
                </div>
            </nav>
        </header>
        <main>
            <div class="slideshow-container">
                <div class="mySlides fade">
                <img src="bannerphotos/car1.png">
            </div>
                <div class="mySlides fade">
                <img src="bannerphotos/car2.png">
            </div>
                <div class="mySlides fade">
                <img src="bannerphotos/car3.png">
            </div>
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
            </div>
        </main>
        <script type="text/javascript" src="functionality.js"></script>
    </body>
</html>
